<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Антон Дашкевич - ПОРТФОЛИО</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__avatar">
          <img
            src="images/avatar.jpg"
            alt="аватар Антон Дашкевич"
            width="50"
            height="50"
          />
        </div>
        <nav class="header__navigation navigation">
          <div class="navigation__btn-burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Главная</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">О себе</a>
            </li>
            <li class="navigation__item">
              <a href="#technics" class="navigation__link">Техника</a>
            </li>
            <li class="navigation__item">
              <a href="#contacts" class="navigation__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="banner__content">
            <h1 class="banner__title">Frontend-разработчик</h1>
            <h2 class="banner__subtitle">Skills</h2>

            <a class="banner__button" href="#goods">Выбери свою модель</a>
          </div>
        </div>
      </section>

      <section class="technics" id="technics">
        <div class="container">
          <h2 class="technics__title">Техника для разработки</h2>

          <div class="technics__slider slider">
            <button class="technics__arrow technics__arrow_prev"></button>
            <button class="technics__arrow technics__arrow_next"></button>
            <div class="slider__container"></div>
          </div>
        </div>
      </section>

      <section class="contacts" id="contacts">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__copyright">Copyright © 2023 DashkevichAS</p>
      </div>
    </footer>
  </body>
</html>
